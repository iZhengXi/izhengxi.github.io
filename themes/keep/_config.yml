    appid: # your leancloud application appid
    appkey: # your leancloud application appkey
    placeholder: # your placeholder

  # Gitalk
  # See: https://github.com/gitalk/gitalk
  gitalk:
    github_id: iZhengXi
    repository: zhengxi.io.comments
    client_id: 1b319e23348b3a7c7953
    client_secret: eea64f2e6eafe1e5a67e4fcc3cbf6f8369b1121b

  # Twikoo
  # See: https://github.com/imaegoo/twikoo
  twikoo:
    env_id: zhengxi001-6gsxl8lk302a387b # Tencent Cloud environment id
    region: ap-guangzhou # environment region. If select Guangzhou, fill in "ap-guangzhou".

# ---------------------------------------------------------------------------------------
# RSS
# Dependencies: hexo-generator-feed
# See: https://github.com/hexojs/hexo-generator-feed
# ---------------------------------------------------------------------------------------
rss:
  enable: true

# ---------------------------------------------------------------------------------------
# Lazyload image
# ---------------------------------------------------------------------------------------
lazyload:
  enable: true

# ---------------------------------------------------------------------------------------
# CDN
# ---------------------------------------------------------------------------------------
cdn:
  enable: true

# ---------------------------------------------------------------------------------------
# PJAX
# ---------------------------------------------------------------------------------------
pjax:
  enable: true

# ---------------------------------------------------------------------------------------
# Footer settings
# ---------------------------------------------------------------------------------------
footer:
  since: 2015 # the starting year of your website, Can be null
  icp: # ICP record number of your website, Can be null
  upyun: # url

