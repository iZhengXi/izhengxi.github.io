# ---------------------------------------------------------------------------------------
#  Your basic info
# ---------------------------------------------------------------------------------------
base_info:
  title: ZhengXi's Blog
  author: ZhengXi
  url: https://zhengxi.io/
  # Logo image (You can use local image, image external link or donâ€™t fill)
  logo_img:

# ---------------------------------------------------------------------------------------
# Theme style settings
# ---------------------------------------------------------------------------------------
style:
  # Theme primary color
  primary_color: "#203A43"

  # Avatar (You can use local image or image external link)
  avatar: https://vip2.loli.io/2022/01/28/8bTLXSIoDckrjfz.png

  # Favicon (You can use local image or image external link)
  favicon: https://vip2.loli.io/2022/01/28/8bTLXSIoDckrjfz.png
  # Article image align position, value: left | center
  article_img_align: left

  # Left side width
  left_side_width: 260px

  # Content area max width
  content_max_width: 920px

  # Mouse hover
  hover:
    shadow: true # shadow effect when the mouse hover
    scale: false # scale effect when the mouse hover

  # First screen
  first_screen:
    enable: true
    background_img: https://vip1.loli.io/2022/02/19/pBrVFIq1fXSs9Yi.jpg #/images/bg.svg
    description: Innovation has no limits. The only limit is your imagination.

  # Scroll style settings
  scroll:
    progress_bar:
      enable: true
    percent:
      enable: false

# ---------------------------------------------------------------------------------------
